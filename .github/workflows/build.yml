name: 'Build'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: amyu/setup-android@v3.1

      - name: Run build
        run: ./gradlew assembleRelease
